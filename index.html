<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Is Better Than Weather.com</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <div class="location" id="location">
        </div>
        <div class="minMaxWrapper">
          <div class="tempTitle">
            High
          </div>
          <div class="tempTitle">
            Low
          </div>
          <div class="tempMax" id="tempMax"></div>
          <div class="tempMin" id="tempMin"></div>
        </div>
        Current Conditions
        <div class="current">
          <div class="icon-wrapper">
            <img class="icon" id="icon" src="" />
            <div class="conditions" id="conditions"></div>
          </div>
          <div class="temp" id="temp" />
        </div>
      </div>
      <div class="conditions-long" id="conditions-long"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
